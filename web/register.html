<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册账户</title>
		<link href="css/register.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/register.js"></script>
	</head>
	
	<body>
		<div class="divmain">
			<p style="position: relative;left: 30px;">
				<font color="#0000FF" size="5">注册页面</font>
				<a href="login.html" style="position: absolute;right: 60px;"><font color="darkslateblue" size="4">已有账户,请登录</font></a>
			</p>
			<br/>
			
			<div>
					<input type="text" name="userName" id="userName" placeholder="用户名" class="input"/>
					<span id="userNameError" class="authError"></span>
			</div>
			
			<div>
					<input type="text" name="chrName" id="chrName" placeholder="真实姓名" class="input"/>
					<span id="chrNameError" class="authError"></span>
			</div>
			
			<div>
					<input type="text" name="mail" id="mail" placeholder="邮箱" class="mail"/>
					<span id="mailError" class="authError"></span>
			</div>
			
			<div>
					<select id="province" name="provinceCode" class="city">
						<option value ="">请选择省份</option>
					</select>
					<span class="authError" id="provinceError"></span>
					<br />
					<select id="city" name="cityCode" class="city">
						<option value="">请选择城市</option>
					</select>
					<span class="authError" id="cityError"></span>
			</div>
			
			<div>
					<input type="password" name="password" id="password" placeholder="密码" class="password"/>
					<span id="passwordError" class="authError"></span>
			</div>
			
			<div>
					<input type="password" name="passwordCheck" id="passwordCheck" placeholder="确认密码" class="password"/>
					<span id="passwordCheckError" class="authError"></span>
			</div>
			<br/>
			<button onclick="" class="button">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
			<p id="buttonError" class="authError"></p>
		</div>		
	</body>
</html>
